# Railway Nixpacks 설정
# Node.js (프론트엔드 빌드) + Python (백엔드)

[phases.setup]
nixPkgs = ["nodejs_20", "python311", "gcc"]

[phases.install]
cmds = [
    "cd src/frontend && npm ci",
    "pip install -r requirements.txt"
]

[phases.build]
cmds = ["cd src/frontend && npm run build"]

[start]
cmd = "cd src && python -m uvicorn main:app --host 0.0.0.0 --port ${PORT:-8000}"
